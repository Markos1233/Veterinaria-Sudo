    <main>
        <div class="formulario">
        <h2>Formulario de Registro</h2>

        <form action="show_data.html" target="_blank">
            <div>
                <label for="nombre"> Nombre: </label>
                    <input type="text" name="nombre" required placeholder="Ingrese su nombre">
                </div> <br>

                <div>
                <label for="apellido"> Apellido: </label>
                    <input type="text" name="apellido" required placeholder="Ingrese su apellido">
                </div> <br>

                <div>
                <label for="direccion"> Dirección: </label>
                    <input type="text" name="direccion" placeholder="Ingrese su dirección">
                </div> <br>

                <div>
                <label for="cuidad"> Ciudad: </label>
                    <input type="text" name="cuidad" placeholder="Ingrese la cuidad">
                </div> <br>

                <div>
                <label for="cp"> Código Postal: </label>
                    <input type="text" name="cp" placeholder="Ingrese el CP.">
                </div> <br>

                <div>
                    <label for="genero">Tipo de vehículo</label>
                    <span class="radio1">
                        <input type="radio" name="tipo" value="sedan"> Sedan
                        <input type="radio" name="tipo" value="camioneta"> Camioneta
                        <input type="radio" name="tipo" value="suv"> Suv
                        <input type="radio" name="tipo" value="otro"> Otro
                    </span>
                </div> <br>

                <div>
                    <select name="Marca" id="">
                        <option value="">Selecciona la marca</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div> <br>

                <label for="modelo"> Modelo: </label>
                    <input type="text" name="modelo" required placeholder="Ingrese el modelo">
                </div> <br>

                <div>
                    <label for="papeles">¿Papeles al día?</label>
                    <span class="radio2">
                        <input type="radio" name="papeles" value="si"> Si
                        <input type="radio" name="papeles" value="no"> No
                    </span>
                </div> <br>

                <input type="submit" value="Enviar"> 
                
            </form>
        </div>
